<h4 *ngIf="auth.isAuthenticated()">
  You are logged in!<br>
  Your token will expire (and renew automatically) at {{ expiresAt | date:'medium' }}.<br>
  You can manually renew it by clicking the Renew button.
</h4>
<h4 *ngIf="!auth.isAuthenticated()">
  You are not logged in! Please <a (click)="auth.login()">Log In</a> to continue.
</h4>
